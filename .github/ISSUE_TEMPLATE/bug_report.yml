name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
      placeholder: e.g., The app crashes when clicking on the Save button.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: e.g., The app should save the data and show a success message.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images or paste from clipboard.
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: OS
      placeholder: e.g., Windows 11, macOS Sonoma
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: e.g., Chrome 115, Firefox 117
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      placeholder: e.g., 1.0.3
    validations:
      required: false
